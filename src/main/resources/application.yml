# 端口号配置
server:
  port: 8100

#  日志配置
logging:
  file:
    path: ./commonLog
  config: classpath:logback-spring.xml

# 配置Redis
spring:
  redis:
    client-name: redis
    host: 127.0.0.1
    port: 6379
    password:
    jedis:
      pool:
        max-active: 8
        max-wait: -1
        max-idle: 8
        min-idle: 0
    connect-timeout: 30000
